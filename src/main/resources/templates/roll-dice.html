<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roll Dice</title>
</head>
<body>
<h1>Welcome, guess a number and roll the dice! </h1>
<div>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>
    <h3 th:if="${guess}==${random}">You rolled a <span th:text="${guess}"></span> Awesome guess!!</h3>
    <h3 th:if="${guess}!=${random}"> you guessed <span th:text="${guess}"></span> The roll was <span th:text="${random}"></span>, you guessed wrong..maybe next
        time..</h3>
    <h3 th:if="${guess}==${random} or ${guess}!=${random}">Your number of guesses is:<span th:text="${counter}"></span></h3>
</div>
</body>
</html>
